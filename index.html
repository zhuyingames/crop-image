<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CropImage</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h2>图片裁剪App</h2>
    <div>选择原始图片:</div>
    <input id="file" type="file" accept="image/png, image/jpeg, image/webp" />
    <div>原始图片:</div>
    <canvas id="origin"></canvas>
    <br />
    <input id="radio1" type="radio" name="xywh" value="number" checked />number
    <input id="radio2" type="radio" name="xywh" value="text" />text
    <div id="number_group">
      <div>x:</div>
      <input id="x" type="number" />
      <div>y:</div>
      <input id="y" type="number" />
      <div>w:</div>
      <input id="w" type="number" />
      <div>h:</div>
      <input id="h" type="number" />
    </div>
    <div id="text_group">
      <div>JSON:</div>
      <textarea id="json"></textarea>
    </div>
    <br />
    <button id="crop">裁剪</button>
    <button id="reset">重置</button>
    <span id="output">输出:</span>
    <div>裁剪图片:</div>
    <canvas id="cropped"></canvas>
    <br />
    <input id="file_name" type="text" />
    <button id="download">下载PNG</button>
    <button id="download_webp">下载WEBP</button>
    <button id="download_jpeg">下载JPEG</button>
    <script src="index.js"></script>
  </body>
</html>
